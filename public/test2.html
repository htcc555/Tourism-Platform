<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/eui.css">
    <script src="./js/eui.js"></script>
    <script src="./js/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="ts" style="height: 615px;width: 500px;padding: 0;background-color: rgb(124, 212, 121);overflow: hidden;margin: auto;">
        <div style="height: 200px; width: 500px;border-bottom: 2px solid rgb(211, 205, 205);margin-bottom: 5px;background-color:thistle ;"></div>
        <div style="height: 200px; width: 500px;border-bottom: 2px solid rgb(211, 205, 205);margin-bottom: 5px;background-color:thistle"></div>
        <div style="height: 200px; width: 500px;border-bottom: 2px solid rgb(211, 205, 205);margin-bottom: 5px;background-color:thistle"></div>
        <div style="height: 200px; width: 500px;border-bottom: 2px solid rgb(211, 205, 205);margin-bottom: 5px;background-color:thistle"></div>
        </div>
        <div id="bb" @click="a_click" style="text-align: center;height: 20px;width: 500px;background-color: aliceblue;margin: auto;"></div>
    </div>

    <script>
        let v = new Vue({
            el:'#app',
            data:{
                a:document.getElementById('ts').style.height,
                c:615
            },
            methods:{
                a_click(){
                    this.c+=200
                    console.log(this.c)
                    console.log(this.a)
                    document.getElementById('ts').style.height=this.c+'px'
                }
            }
        })
    </script>
</body>
</html>
